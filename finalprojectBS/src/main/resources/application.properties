#设置用户名
spring.datasource.username=root
#设置密码
spring.datasource.password=
#设置数据库的地址
spring.datasource.url=jdbc:mysql://localhost:3306/blogforumcommunity?characterEncoding=utf8

#配置映射文件的位置,
#在类路径上找名为Mappers目录中所有的xml文件
mybatis.mapper-locations=classpath:mappers/*.xml

#显示mybatis生成的sql语句
